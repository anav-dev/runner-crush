<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Runner Crush. A game where the player aims to match as many objects as possible before running out of time.">
    
    <title>Runner Crush</title>

    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- browser script to install EmailJS SDK -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "BRdygoEowLEeXc4Ol",
        });
    })();
    </script>

</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="logo"><img src="assets/images/logo.png" alt="Runner Crush logo"></a>
            <a href="contact.html"><i class="fa-regular fa-envelope"></i></a>
            
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
            </ul>

        </nav>
    </header>
    <!-- main section -->
    <main>
        <div class="box-container">
            <h1>Get in Touch</h1>
            <div class="form">
                <div class="form-content">
                    <form action="#" id="form">
                        <div class="field input-field">
                            <input type="text" placeholder="Name" name="user_name" id="user_name" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Surname" name="user_surname" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" name="user_email" class="input" required>
                        </div>

                        <div class="field message-field">
                            <textarea rows="8" cols="60" placeholder="Enter Your Message..." name="message" required></textarea>
                        </div>

                        <div class="field button-field" id="formButton">
                            <button>Send</button>
                        </div>
                    </form>
                </div>     
            </div>       
        </div>
    </main>
    <!-- footer section -->
    <footer>
        <div id="copyright">
            <p>Â© 2024, anav-dev</p>
        </div>   
    </footer> 

    <!-- JS files -->
    <script src="assets/js/form.js"></script>
</body>
</html>
